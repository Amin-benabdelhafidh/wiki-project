{% extends "encyclopedia/layout.html" %}

{% block title %}
    Notfound
{% endblock %}
{% block body %}
    {% if notfound %}

        Sorry! what you look for doesn't exist.
    </div>
    <p class="text-dark">Go <a href="{% url 'index' %}" class="alert-link"><strong>Home</strong></a>.</p>
    {% endif %}
{% endblock %}
