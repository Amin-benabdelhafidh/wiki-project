{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
        {% for i in title %}
        <li><a href="/wiki/{{ i }}">{{ i }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
